<html>
<head>
<body>
    <title>P-3 Canvas</title>
    <style>
       #myCanvas{
        border: 1px ;
        border-style: solid;
        border-color: black;
       }
    </style>
</head>
    <p>Canvas</p>
    <canvas id="myCanvas" width="200" height="400">

    </canvas>
    <script>
        var canvas=document.getElementById("myCanvas");
        var ctx =canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello All",10,50);
        ctx.strokeText("Hello world",10,75);
       
        ctx.beginPath();
        ctx.arc(95, 150, 40, 0, 2.14 * Math.PI);
        ctx.stroke();

        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(.8, "white");
	ctx.fillStyle = grd;
	ctx.fillRect(10, 220, 150, 80);

	
    </script>
</body>
</html>
