<!DOCTYPE html>
<html>
<head>
    <title>
       JavaScript new Date() obj
    </title>
    <style>
        * {
            font-size: 15px;
            text-align: center;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h2>JavaScript new Date() object </h2>
<p>-62167200000000 milliseconds from Jan 1, 1970, is approximately Sat Jan 01 0000:</p>
<p id="date" ></p>
<script>
const d = new Date(-62167200000000);
document.getElementById("date").innerHTML = d;
</script>
</body>
</html>
