<html>
<head>
 <title>Geolocation Practical</title>
</head>
<style>
   .btn {
  background-color: rgb(225, 231, 236); 
  border: none; 
  color: rgb(0, 0, 0); 
  padding: 12px 16px; 
  font-size: 16px; 
  cursor: pointer; 
 
}


.btn:hover {
  background-color: rgb(113, 119, 119);
}
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  
}

img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}
</style>
<body>
     <h2 align="center">Geolocation Practical</h2>
     <p>when Click On button it gives Latitude and Longitude</p>
     
     <button onclick="getLoc()" class="btn">Get Location</button>
     <p id="loc"></p>
     <a id="link" href="">Google Map Live Location</a>
     
     <div id="mapholder"></div>
     
     <script>
         var a=document.getElementById("loc");
         function getLoc()
         {
            if(navigator.geolocation)
            {
               navigator.geolocation.getCurrentPosition(showPosition,DisplayError);
               
            }
            else
            {
               a.innerHTML="Oh, Geolocation is not supported.";
            }
         }
         function showPosition(position)
         {
            var latlon = position.coords.latitude + "," + position.coords.longitude;
            
            var maplink=a.innerHTML="https://www.google.com/maps/@"+position.coords.latitude+","+position.coords.longitude+",15z";
            document.getElementById('link').href =maplink;
            
            
    var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
  
document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
          
    
         }
         function DisplayError(error)
         {
            switch(error.code)
             {
               case error.PERMISSION_DENIED:
               a.innerHTML = "denied the request.";
               break;
               case error.POSITION_UNAVAILABLE:
               a.innerHTML = "Location information is not available.";
               break;
               case error.TIMEOUT:
               a.innerHTML = "get user location timed out.";
               break;
               case error.UNKNOWN_ERROR:
               a.innerHTML = "An unknown error occurred.";
               break; 
            } 
         }
     </script>
</body>
</html>
