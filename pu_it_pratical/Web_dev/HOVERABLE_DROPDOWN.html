<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 5px 6px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {

  display: block;
}
.dropdown:hover .dropdown-content:hover .ap:hover{
   display: block;
  
  background-color: #f9f2f9;
  box-shadow: 0px 5px 6px 0px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>

<div class="dropdown">
  <label>Moume</label>
  <div class="dropdown-content">
  <span class="ap">Hello World!.....>></span>
  <span class="ap">Moume............>></span>
  <span class="ap">Hello World!.....>></span>
  <span class="ap">Moume............>></span>
  <span class="ap">Hello World!.....>></span>
  <span class="ap">Moume............>></span>
  <span class="ap">Hello World!.....>></span>
  <span class="ap">Moume............>></span>

  </div>
</div>

</body>
</html>
