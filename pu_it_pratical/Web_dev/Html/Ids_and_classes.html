<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes tutorial</title>
</head>
<body>
    <h3>Ids And Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox 
    </div>
    
    <span class="redBg"></span>
    <!--select and press ctrl + / is to comment -->
    <!--Emmet is used to write fast code-->
    <!--press alt down to move line to down-->
    <!--shortcut . is for class and # is for id -->
    <span class="redBg"></span> <!-- span.redBg is way to write fast code-->
    <span class="mainspan"></span> <!--span.mainspan is fast way to write code-->
    
    <!-- Emmet takes div tag as default -->
    <div class="redBg blackBorder anotherclass"></div><!--redBg.blackBorder.anotherclass short cut -->
    
    <!-- Creating multiple elements using Emmet
          span.myclass.myclass.myclass*4 -->
    <span class="myclass myclass myclass">First</span>
    <span class="myclass myclass myclass">Second</span>
    <span class="myclass myclass myclass">Third</span>
    <span class="myclass myclass myclass">Fourth</span>
</body>
</html>
